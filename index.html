<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPR 관찰자 체크리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .connection-status {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .session-info {
            display: flex;
            gap: 20px;
            margin-left: auto;
            font-size: 0.9rem;
            color: #666;
        }

        .session-info span {
            padding: 4px 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .registration-form {
            padding: 30px 20px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .student-number-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .student-number-input-group input {
            flex: 1;
        }

        .form-help {
            display: block;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .checklist-container {
            padding: 20px;
            display: none;
        }

        .checklist-container.active {
            display: block;
        }

        .role-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .role-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .role-info .student-info {
            color: #666;
            font-size: 14px;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .checklist-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .checklist-item.checked {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
        }

        .checklist-item .checkbox {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checklist-item .checkbox input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #28a745;
        }

        .checklist-item .checkbox span {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #28a745, #20c997);
            height: 100%;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .last-update {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .drama-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideInDown 0.5s ease;
        }

        .drama-notification h3 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .drama-notification p {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        @keyframes slideInDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .checklist-item {
                padding: 15px;
            }
            
            .student-number-input-group {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CPR 관찰자 체크리스트</h1>
            <div class="status">실시간 평가 시스템</div>
        </div>

        <div class="connection-status">
            <div class="status-indicator" id="connectionStatus"></div>
            <span id="connectionText">서버에 연결 중...</span>
            <div class="session-info" id="sessionInfo" style="display: none;">
                <span id="currentGroupInfo">현재 조: -</span>
                <span id="sessionStatus">세션 상태: 대기 중</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- 등록 폼 -->
        <div class="registration-form" id="registrationForm">
            <div class="form-group">
                <label for="observerName">관찰자 이름</label>
                <input type="text" id="observerName" placeholder="관찰자 이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="observerNumber">관찰자 번호</label>
                <input type="number" id="observerNumber" placeholder="관찰자 번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="targetStudentNumber">관찰할 학생 번호</label>
                <div class="student-number-input-group">
                    <input type="number" id="targetStudentNumber" placeholder="관찰할 학생의 번호를 입력하세요" required>
                    <button type="button" class="btn btn-small btn-secondary" onclick="assignRandomStudent()">랜덤 배정</button>
                </div>
                <small class="form-help">랜덤 배정 버튼을 클릭하면 자동으로 학생 번호가 지정됩니다.</small>
            </div>
            <button class="btn btn-primary" onclick="registerObserver()">관찰 시작</button>
        </div>

        <!-- 체크리스트 컨테이너 -->
        <div class="checklist-container" id="checklistContainer">
            <div class="role-info">
                <h3 id="roleTitle">관찰 대상: 역할명</h3>
                <div class="student-info" id="studentInfo">관찰 대상 학생 정보</div>
            </div>

            <div class="progress-text">
                <span id="progressText">0/0 완료</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <ul class="checklist" id="checklist">
                <!-- 체크리스트 항목들이 동적으로 추가됩니다 -->
            </ul>

            <div class="last-update" id="lastUpdate">
                마지막 업데이트: -
            </div>
        </div>
    </div>

    <script src="observer-script.js"></script>
</body>
</html>
